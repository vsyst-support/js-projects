<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Image Editor with javascript</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="editor">
      <div class="toolbar">
        <div class="toolbar-item">
          <input type="file" id="imageFileInput" />
        </div>
        <div class="toolbar-item">
          <label class="tool-label" for="brightness">Brightness</label>
          <input
            class="tool-input"
            type="range"
            id="brightness"
            min="0"
            max="200"
          />
        </div>

        <div class="toolbar-item">
          <label class="tool-label" for="saturation">Saturation</label>
          <input
            class="tool-input"
            type="range"
            id="saturation"
            min="0"
            max="200"
          />
        </div>

        <div class="toolbar-item">
          <label class="tool-label" for="blur">Blur</label>
          <input class="tool-input" type="range" id="blur" min="0" max="25" />
        </div>

        <div class="toolbar-item">
          <label class="tool-label" for="inversion">Inversion</label>
          <input
            class="tool-input"
            type="range"
            id="inversion"
            min="0"
            max="200"
          />
        </div>

        <img src="" alt="" srcset="" />
      </div>
      <div class="image-area">
        <canvas id="canvas" height="500" width="500"></canvas>
      </div>
    </div>
  </body>
</html>
