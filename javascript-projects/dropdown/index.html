<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="drop-wrapper">
        <button class="btn" data-target="#dropleft">dropleft</button>
        <div class="drop-menu dropleft" id="dropleft">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
          <div class="divider"></div>
          <a href="#">Link 5</a>
        </div>
      </div>
      <div class="drop-wrapper">
        <button class="btn" data-target="#dropdown">Dropdown</button>
        <div class="drop-menu dropdown" id="dropdown">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
          <div class="divider"></div>
          <a href="#">Link 5</a>
        </div>
      </div>

      <div class="drop-wrapper">
        <button class="btn" data-target="#dropup">dropup</button>
        <div class="drop-menu dropup" id="dropup">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
          <div class="divider"></div>
          <a href="#">Link 5</a>
        </div>
      </div>

      <div class="drop-wrapper">
        <button class="btn" data-target="#dropright">dropright</button>
        <div class="drop-menu dropright" id="dropright">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
          <a href="#">Link 4</a>
          <div class="divider"></div>
          <a href="#">Link 5</a>
        </div>
      </div>
    </div>
    <div class="drop-wrapper">
      <button class="btnmodel">drop Model</button>
      <div class="drop-model dropup">
        <a href="#" onclick="dropdownSelected({option :'DOWN'})">DOWN</a>
        <a href="#" onclick="dropdownSelected({option :'UP'})">UP</a>
        <a href="#" onclick="dropdownSelected({option :'LEFT'})">LEFT</a>
        <div class="divider"></div>
        <a href="#" onclick="dropdownSelected({option :'RIGHT'})">RIGHT</a>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
