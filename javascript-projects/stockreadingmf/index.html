<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Table</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
        background: #fff;
      }

      table {
        border-collapse: collapse;
        overflow: hidden;
        width: 400px;
        text-align: center;
        border-radius: 10px;
        background-color: #fff;
      }

      th,
      td {
        padding: 15px;
        border: 1px solid #ccc;
      }

      th {
        font-weight: bold;
      }

      .bold {
        font-weight: bold;
      }

      .title {
        font-size: 16px;
      }

      .header_color {
        background-color: #ffe5cc;
      }

      .ms_color {
        background-color: #f5fdea;
        text-align: center;
      }
      .xp95_color {
        background-color: #fde9f7;
        text-align: center;
      }
      .hsd_color {
        background-color: #e9f3fa;
        text-align: center;
      }
      .xg_color {
        background-color: #dfffe1;
        text-align: center;
      }

      #downloadBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }

      input[type="date"] {
        width: 100%;
        padding: 2px 8px;
        box-sizing: border-box;
        border: none;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px 15px;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #bbbbbb;
        border-radius: 5px;
      }

      .btn {
        background-color: #04aa6d; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
      }

      .btn_alignment {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        margin: 10px;
      }

      .dip_table {
        width: 25%;
        margin-left: 10px;
      }

      .header_height {
        height: 20px;
      }

      .table_width {
        width: 30%;
      }

      /* Applied only to export clone */
      .no-border input[type="number"],
      .no-border input[type="date"] {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }

      /* Remove number input spinner in Chrome, Safari, Edge */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Remove number input spinner in Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }

      .Dip_height {
        height: 85px;
      }

      .title-row {
        height: 50px;
      }

      @media (max-width: 768px) {
        table {
          width: 350px;
        }

        th,
        td {
          padding: 10px;
        }

        .title {
          font-size: 12px;
        }

        .dip_table {
          width: 25%;
          margin-left: 10px;
        }

        .table_width {
          width: 20%;
        }

        .row {
          display: flex;
          flex-direction: row;
          margin: 1px;
          margin-left: 10px;
          margin-right: 10px;
        }

        .Dip_height {
          height: 91px;
        }

        .title-row {
          height: 45px;
        }
      }

      @media (max-width: 350px) {
        table {
          width: 80px;
        }

        th,
        td {
          padding: 5px;
        }

        .title {
          font-size: 18px;
        }

        .row {
          display: flex;
          flex-direction: row;
          margin: 1px;
          margin-left: 10px;
          margin-right: 10px;
        }

        .dip_table {
          width: 25%;
          margin-left: 5px;
        }

        .table_width {
          width: 10%;
        }

        .Dip_height {
          height: 85px;
        }

        .header_height {
          height: 5px;
        }

        .title-row {
          height: 95px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="row">
        <table id="fuelTable">
          <thead>
            <tr class="title-row">
              <td class="title bold" colspan="3">Mahakoshal Fuels</td>
            </tr>
            <tr class="header_color">
              <th class="table_width">
                <input class="header_color" type="date" />
              </th>
              <th class="table_width">Sales</th>
              <th class="table_width">Stock (excluding dead stock)</th>
            </tr>
          </thead>
          <tbody>
            <tr class="ms_color">
              <td class="bold">MS</td>
              <td><input class="ms_color" type="number" /></td>
              <td class="ms_color"></td>
            </tr>

            <tr class="xp95_color">
              <td class="bold">XP95</td>
              <td><input class="xp95_color" type="number" /></td>
              <td class="xp95_color"></td>
            </tr>

            <tr class="hsd_color">
              <td class="bold">HSD A</td>
              <td><input class="hsd_color" type="number" /></td>
              <td class="hsd_color"></td>
            </tr>

            <tr class="hsd_color">
              <td class="bold">HSD B</td>
              <td><input class="hsd_color" type="number" /></td>
              <td class="hsd_color"></td>
            </tr>

            <tr class="hsd_color">
              <td class="bold">HSD Total</td>
              <td></td>
              <td class="hsd_color"></td>
            </tr>
          </tbody>
        </table>

        <table class="dip_table">
          <tr class="title-row">
            <td class="title bold header_height" colspan="1">
              Dead stock - 2300
            </td>
          </tr>
          <tr class="header_color Dip_height">
            <th>Dip</th>
          </tr>

          <tr class="ms_color header_height">
            <td><input class="ms_color" type="number" /></td>
          </tr>

          <tr class="xp95_color header_height">
            <td><input class="xp95_color" type="number" /></td>
          </tr>

          <tr class="hsd_color header_height">
            <td><input class="hsd_color" type="number" /></td>
          </tr>

          <tr class="hsd_color header_height">
            <td><input class="hsd_color" type="number" /></td>
          </tr>
          <tr class="hsd_color">
            <td></td>
          </tr>
        </table>
      </div>
      <div class="btn_alignment">
        <button class="btn" id="downloadBtn">Export as Image</button>
      </div>
    </div>

    <!-- html2canvas CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      function formatDate(input) {
        if (!input) return "";
        const date = new Date(input);
        if (isNaN(date.getTime())) return "";
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }

      document.getElementById("downloadBtn").addEventListener("click", () => {
        const originalTable = document.getElementById("fuelTable");
        const clone = originalTable.cloneNode(true); // deep clone

        clone.classList.add("no-border");

        // Hide the clone off-screen
        clone.style.position = "absolute";
        clone.style.left = "-9999px";
        document.body.appendChild(clone);

        // Replace date input with formatted date
        const dateInputClone = clone.querySelector('input[type="date"]');
        const formattedDate = formatDate(
          document.querySelector('input[type="date"]').value
        );

        const span = document.createElement("span");
        span.textContent = formattedDate;
        span.className = "header_color";
        span.style.display = "inline-block";
        span.style.padding = "8px 10px";
        span.style.width = "100%";
        span.style.boxSizing = "border-box";

        if (dateInputClone) {
          const parent = dateInputClone.parentElement;
          parent.replaceChild(span, dateInputClone);
        }

        // ✅ Hide HSD A and HSD B rows in cloned table
        const rows = clone.querySelectorAll("tbody tr");
        rows[3].style.display = "none"; // HSD A
        rows[4].style.display = "none"; // HSD B

        // ✅ Rename "HSD Total" to "HSD"
        rows[5].querySelector("td").textContent = "HSD";

        // Capture the clone
        html2canvas(clone).then((canvas) => {
          const link = document.createElement("a");
          link.download = "fuel-table.jpg";
          link.href = canvas.toDataURL("image/jpeg", 1.0);
          link.click();
          clone.remove(); // remove off-screen clone after export
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        const dateInput = document.querySelector('input[type="date"]');
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, "0");
        const dd = String(today.getDate()).padStart(2, "0");
        dateInput.value = `${yyyy}-${mm}-${dd}`;

        const v = ({ d = 210, l = 625, P1 = 0, P2 = 0, dw = 18, h }) => {
          const r = d / 2;
          const ACOS = Math.acos(1 - h / r);
          const P12 = P1 + P2;
          const rS = r * r;
          const lh = (l + P12 / 2) * rS * (ACOS - 0.5 * Math.sin(2 * ACOS));
          const rh =
            ((Math.sin(2 * ACOS) - 0.5 * Math.sin(4 * ACOS)) * P12 * rS) / 12;
          const t = lh - rh;
          const f1 = t / (1.000028 * 1000);
          const f2 = (dw / d) * h;
          const f = Number(Number(f1) - Number(f2)).toFixed(0);
          return f;
        };

        const dipInputs = document.querySelectorAll(
          'table:nth-of-type(2) tbody input[type="number"]'
        );
        const stockCells = document.querySelectorAll(
          "table:nth-of-type(1) tbody tr td:nth-child(3)"
        );
        const salesInputs = document.querySelectorAll(
          "table:nth-of-type(1) tbody input[type='number']"
        );

        const hsdTotalSalesCell = document.querySelector(
          "table:nth-of-type(1) tbody tr:last-child td:nth-child(2)"
        );
        const hsdTotalStockCell = document.querySelector(
          "table:nth-of-type(1) tbody tr:last-child td:nth-child(3)"
        );

        function updateHSDTotals() {
          // Sales Total: HSD A (index 3) + HSD B (index 4)
          const hsdASales = parseFloat(salesInputs[3].value) || 0;
          const hsdBSales = parseFloat(salesInputs[4].value) || 0;
          const totalSales = hsdASales + hsdBSales;
          hsdTotalSalesCell.textContent = totalSales;

          // Stock Total: HSD A (index 3) + HSD B (index 4)
          const hsdAStock = parseFloat(stockCells[3].textContent) || 0;
          const hsdBStock = parseFloat(stockCells[4].textContent) || 0;
          const totalStock = hsdAStock + hsdBStock;
          hsdTotalStockCell.textContent = totalStock;
        }

        dipInputs.forEach((dipInput, index) => {
          dipInput.addEventListener("input", () => {
            const h = parseFloat(dipInput.value);
            if (!isNaN(h)) {
              const stock = v({ h });
              stockCells[index].textContent = stock - 2300;
            } else {
              stockCells[index].textContent = "";
            }

            updateHSDTotals();
          });
        });

        salesInputs.forEach((input, index) => {
          input.addEventListener("input", () => {
            updateHSDTotals();
          });
        });
      });
    </script>
  </body>
</html>
