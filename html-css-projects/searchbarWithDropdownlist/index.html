<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset-8" />
    <title>Search bar with dropdown list || UIDev</title>

    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css"
    />
    <!-- jquery File -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- custom Css File -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Custom Js File  -->
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">What are you searching for ?</h1>
      <div class="form-group">
        <div class="dropdown">
          <div class="default-option">Category</div>
          <div class="dropdown-list">
            <ul>
              <li><i class="fas fa-image">&nbsp;</i>Image</li>
              <li><i class="fas fa-bezier-curve">&nbsp;</i>Vector</li>
              <li><i class="fas fa-music">&nbsp;</i>Music</li>
              <li><i class="fas fa-video">&nbsp;</i>Video</li>
            </ul>
          </div>
        </div>

        <div class="search">
          <input
            type="text"
            class="search-input"
            placeholder="Search for images,videos,music...."
          />
        </div>

        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </body>
</html>
