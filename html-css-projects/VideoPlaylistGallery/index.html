<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

       <!-- custom css file link -->
       <link rel="stylesheet" href="css/style.css">

</head> 
<body>
    
<h3 class="heading">Video Gallery</h3>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="media/video-1.mp4" controls muted autoplay></video>
                <h3 class="title">01. video title goes here</h3>
            </div>
        </div>

       <div class="video-list">
           <div class="vid active">
            <video src="media/video-1.mp4" muted></video>
            <h3 class="title">01. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-2.mp4"  muted></video>
            <h3 class="title">02. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-3.mp4"  muted></video>
            <h3 class="title">03. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-4.mp4"  muted></video>
            <h3 class="title">04. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-5.mp4"  muted></video>
            <h3 class="title">05. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-6.mp4"  muted></video>
            <h3 class="title">06. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-7.mp4"  muted></video>
            <h3 class="title">07. video title goes here</h3>
           </div>
           <div class="vid">
            <video src="media/video-8.mp4"  muted></video>
            <h3 class="title">07. video title goes here</h3>
           </div>
           
       </div>

    </div>

<script>

let listvideo = document.querySelectorAll('.video-list .vid');
let mainVideo = document.querySelector('.main-video video');
let title = document.querySelector('.main-video .title');

listvideo.forEach(video =>{
    video.onclick = () =>{
        listvideo.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
    };
});
</script>

</body>   
</html>
