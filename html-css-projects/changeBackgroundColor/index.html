<!DOCTYPE html>
<html>
  <head>
    <title>Javascript background color change</title>
  </head>
  <body>
    <input type="button" id="btn" value="Change Color" />
    <script>
      let color = [
        "#10e61f",
        "#65d800",
        "#8ac800",
        "#a6b800",
        "#bda600",
        "#d09200",
        "#e07b00",
        "#ec6200",
        "#f54200",
        "#fa0000",
      ];
      let btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        let randomColor = color[Math.floor(Math.random() * color.length)];
        document.body.style.background = randomColor;
      });
    </script>
    <style>
      body {
        background: #10e61f;
      }
      #btn {
        position: absolute;
        top: 50%;
        left: 50%;
        padding: 15px;
        border: none;
        font-size: 15px;
      }
    </style>
  </body>
</html>
