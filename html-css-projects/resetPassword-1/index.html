<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dip Website</title>
    <!-- Google Font -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="background">
    <img class="bg_img" src="/image 39.png" alt="" />
    <!--   <img class="bg_img" src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000" data-holder-rendered="true" /> -->

    <img
      class="phone_align"
      src="https://p.kindpng.com/picc/s/478-4789051_apple-iphone-x-png-image-iphone-x-front.png"
      data-holder-rendered="true"
    />
    <div class="phone_frame">
      <img src="/phone frame.png" alt="" />
    </div>

    <div class="model">
      <div>
        <div class="center">
          <h1 class="contact_us">CONTACT US</h1>
        </div>

        <div class="top">
          <label class="text_label">FIRST NAME</label>
          <div class="flex">
            <input type="text" />
          </div>
        </div>

        <div class="top">
          <label class="text_label">LAST NAME</label>
          <div class="flex">
            <input type="text" />
          </div>
        </div>

        <div class="top">
          <label class="text_label">PHONE NO</label>
          <div class="flex">
            <input type="number" />
          </div>
        </div>

        <div class="top">
          <label class="text_label">EMAIL</label>
          <input type="email" />
        </div>

        <div class="top">
          <label class="text_label">MESSAGE</label>
          <input type="text" style="padding: 40px" />
        </div>
        <div class="btn_alignment">
          <button class="send_btn">SEND MESSAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
