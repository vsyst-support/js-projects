<html>
  <head>
    <title>Njan Channel</title>
  </head>
  <body>
    <div>Njan Channel</div>
    <svg width="500" height="600">
      <circle cx="100" cy="500" r="100" fill="red"></circle>
      <circle cx="300" cy="300" r="20" fill="green"></circle>
      <circle cx="110" cy="300" r="50" fill="pink"></circle>
      <circle cx="400" cy="400" r="30" fill="green"></circle>
    </svg>

    <svg width="500" height="500">
      <line
        x1="100"
        y1="200"
        x2="490"
        y2="500"
        stroke="red"
        style="stroke: red; stroke-width: 3"
      ></line>
    </svg>

    <svg width="500" height="500">
      <rect
        x="200"
        y="200"
        height="100"
        width="295"
        fill="yellow"
        stroke="red"
        stroke-width="5"
      ></rect>
      <circle
        cx="100"
        cy="100"
        r="50"
        fill="green"
        stroke="red"
        stroke-width="5"
      ></circle>
      <ellipse
        cx="200"
        cy="300"
        rx="100"
        ry="50"
        fill="pink"
        style="stroke-width: 5"
      ></ellipse>
      <text
        x="175"
        y="300"
        style="
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold;
          fill: orange;
          font-size: 20px;
        "
      >
        Ellipse
      </text>
    </svg>
  </body>
</html>
