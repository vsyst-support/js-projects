<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTCoding</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Video category</h2>

      <div class="selected">select video category</div>
      <div class="select-box">
        <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
        <div class="options-container">
          <div class="option">
            <input
              type="checkbox"
              class="checkbox"
              id="sports"
              name="category"
            />
            <label for="automobiles">Automobiles</label>
          </div>

          <div class="option">
            <input type="checkbox" class="checkbox" id="film" name="category" />
            <label for="film">film & Animation</label>
          </div>

          <div class="option">
            <input
              type="checkbox"
              class="checkbox"
              id="science"
              name="category"
            />
            <label for="techonology">science and techonology</label>
          </div>
          <div class="option">
            <input type="checkbox" class="checkbox" id="Art" name="category" />
            <label for="techonology">Art</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              class="checkbox"
              id="music"
              name="category"
            />
            <label for="techonology">Music</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              class="checkbox"
              id="travel"
              name="category"
            />
            <label for="techonology">Travel and events</label>
          </div>
          <div class="option">
            <input
              type="checkbox"
              class="checkbox"
              id="sports"
              name="category"
            />
            <label for="techonology">sports</label>
          </div>
        </div>
        <!-- <div class="footer">dfgsdg</div> -->
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
