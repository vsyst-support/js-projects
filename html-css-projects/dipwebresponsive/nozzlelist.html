<script>
  function openModal() {
    // const tablehtml = (
    //   <div>
    //     <div id="overlay" class="overlay"></div>
    //   </div>
    // );
    // document.body.innerHTML += tablehtml;
    const tablelist = document.getElementById("tankl");
    tablelist.innerHTML += `
            <div id="overlay" class="overlay"></div>
            <div id="modal" class="modal">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <p class="modal_title">New Nozzle/Create</p>
                <div class="border_bottom"></div>
                   <div class="row1">
                      <div class="column top" >
                        <label class="label_style">Nozzle No</label>
                        <input type="text" placeholder="nzl_no" />
                        </div>
                        <div class="flex"></div>
                        <div class="column top" >
                         <label class="label_style">Product ID</label>
                         <input type="text" placeholder="prod_id" />
                         </div>
                    </div>
                    <div class="row1">
                        <div class="column top" >
                          <label class="label_style">DU ID</label>
                          <input type="text" placeholder="s_no" />
                          </div>
                          <div class="flex"></div>
                           <div class="column top" >
                          <label class="label_style">Tank ID</label>
                          <input type="text" placeholder="tank_id" />
                          </div>
                       </div>
                       <div class="row1">
                            <div class="column top" >
                             <label class="label_style">Stamping Date</label>
                             <input type="text" placeholder="Stamping_date" />
                        </div>
                        <div class="flex"></div>
                            <div class="column top" >
                            <label class="label_style">Renew Date</label>
                            <input type="text" placeholder="Renew_date" />
                        </div>
                        </div>
                        <div class="modal_footer">
          <div class="footer_border"></div>
          <div class="right">
            <button onclick="closeModal()" class="create_btn">Create</button>
          </div>
        </div>
                    </div>
        `;

    // Show overlay and modal
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";

    // Close modal if overlay is clicked
    document.getElementById("overlay").onclick = closeModal;
  }

  function closeModal() {
    document.getElementById("overlay").remove();
    document.getElementById("modal").remove();
    document.getElementById("modal").remove();
  }
</script>
