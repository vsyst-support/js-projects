<script>
  function openModal() {
    // const tablehtml = (
    //   <div>
    //     <div id="overlay" class="overlay"></div>
    //   </div>
    // );
    // document.body.innerHTML += tablehtml;
    const tablelist = document.getElementById("tankl");
    tablelist.innerHTML += `
              <div id="overlay" class="overlay"></div>
              <div id="modal" class="modal">
                  <span class="close-btn" onclick="closeModal()">&times;</span>
                  <p class="modal_title">DUs/Create</p>
                  <div class="border_bottom"></div>
                      <div class="row1">
                          <div class="column top">
                            <label class="label_style">DU NO</label>
                            <input type="text" placeholder="du_no" />
                            </div>
                            <div class="flex"></div>
                            <div class="column top" >
                            <label class="label_style">Make</label>
                            <input type="text" placeholder="make" />
                            </div>
                         </div>
                         <div class="row1">
                              <div class="column top" >
                               <label class="label_style">S No</label>
                               <input type="text" placeholder="s_no" />
                          </div>
                          <div class="flex"></div>
                              <div class="column top" >
                              <label class="label_style">Model No</label>
                              <input type="text" placeholder="model no" />
                          </div>
                          </div>
                          <div class="row1">
                          <div class="column top" >
                            <label class="label_style">Type</label>
                            <input type="text" placeholder="type" />
                            </div>
                            <div class="flex"></div>
                            <div class="column top" >
                            <label class="label_style">Inst Year</label>
                            <input type="text" placeholder="inst_yr" />
                            </div>
                         </div>
                         <div class="row1">
                              <div class="column top" >
                               <label class="label_style">Mfd Year</label>
                               <input type="text" placeholder="mfd_yr" />
                          </div>
                          </div>
                          <div class="modal_footer">
          <div class="footer_border"></div>
          <div class="right">
            <button onclick="closeModal()" class="create_btn">Create</button>
          </div>
        </div>
                      </div>
          `;

    // Show overlay and modal
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";

    // Close modal if overlay is clicked
    document.getElementById("overlay").onclick = closeModal;
  }

  function closeModal() {
    document.getElementById("overlay").remove();
    document.getElementById("modal").remove();
    document.getElementById("modal").remove();
  }
</script>
