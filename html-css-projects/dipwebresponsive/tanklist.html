<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dip Website</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./design_system.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tank-list" id="tankl">
      <div class="btn_txt_alignment">
        <div class="icon_title_alignment">
          <a href="./index.html">
            <i class="material-icons">density_medium</i></a
          >
          <p class="title_style">Tanks/List</p>
        </div>
        <div class="theme-btn">
          <i class="material-icons active">light_mode</i>
          <i class="material-icons">dark_mode</i>
        </div>
        <div>
          <button class="btn" onclick="openModal()">Add New Tank</button>
        </div>
      </div>
      <div class="border_bottom"></div>

      <div class="date_search_alignment">
        <div>
          <label class="date">Select Month</label>
          <input type="month" />
        </div>
        <div class="align_center">
          <i class="material-icons filter_icon">filter_alt</i>
          <div class="search-container left">
            <i class="material-icons search_icon">search</i>
            <input class="search_icon" type="text" placeholder="Search" />
          </div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>SN.</th>
            <th>DEADWOOD</th>
            <th>DIA</th>
            <th>LENGTH</th>
            <th>P1 - P2</th>
            <th>PROD_ID</th>
            <th>TANK_ID</th>
            <th>TANK_CAPACITY</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>18</td>
            <td>270</td>
            <td>625</td>
            <td>0-0</td>
            <td>1</td>
            <td>HSD-1</td>
            <td>2000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>18</td>
            <td>224</td>
            <td>524</td>
            <td>0-0</td>
            <td>2</td>
            <td>3</td>
            <td>1000</td>
          </tr>
          <tr>
            <td>3</td>
            <td>18</td>
            <td>194</td>
            <td>548.4</td>
            <td>0-0</td>
            <td>3</td>
            <td>4</td>
            <td>3000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
<script>
  function openModal() {
    // const tablehtml = (
    //   <div>
    //     <div id="overlay" class="overlay"></div>
    //   </div>
    // );
    // document.body.innerHTML += tablehtml;
    const tablelist = document.getElementById("tankl");
    tablelist.innerHTML += `
            <div id="overlay" class="overlay"></div>
            <div id="modal" class="modal">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <p class="modal_title">New Tank/Create</p>
                <div class="border_bottom"></div>
                   <div class="row1">
                      <div class="column top" >
                        <label class="label_style">Deadwood</label>
                        <input type="text" placeholder="Deadwood of new tank?" />
                        </div>
                        <div class="flex"></div>
                        <div class="column top" >
                         <label class="label_style">Diameter</label>
                         <input type="text" placeholder="Diameter of new tank?" />
                         </div>
                    </div>
                    <div class="row1">
                        <div class="column top" >
                          <label class="label_style">Length</label>
                          <input type="text" placeholder="Length of new tank?" />
                          </div>
                          <div class="flex"></div>
                          <div class="column top" >
                            <label class="label_style">Pick Product</label>
                            <select>
                                    <option>Select a Product</option>
                            </select>
                            </div>
                       </div>
                       <div class="row1">
                            <div class="column top" >
                             <label class="label_style">P1</label>
                             <input type="text" placeholder="p1" />
                        </div>
                        <div class="flex"></div>
                            <div class="column top" >
                            <label class="label_style">P2</label>
                            <input type="text" placeholder="p2" />
                        </div>
                        </div>
                         <div class="row1">
                            <div class="column top" >
                             <label class="label_style">Tank ID</label>
                             <input type="text" placeholder="Tank id" />
                        </div>
                        <div class="flex"></div>
                            <div class="column top" >
                            <label class="label_style">Tank Capacity</label>
                            <input type="text" placeholder="Tank_capacity" />
                        </div>
                        </div>
                   <div class="modal_footer">
          <div class="footer_border"></div>
          <div class="right">
            <button onclick="closeModal()" class="create_btn">Create</button>
          </div>
        </div>
                    </div>
        `;

    // Show overlay and modal
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";

    // Close modal if overlay is clicked
    document.getElementById("overlay").onclick = closeModal;
  }

  function closeModal() {
    document.getElementById("overlay").remove();
    document.getElementById("modal").remove();
    document.getElementById("modal").remove();
  }

  const themeBtn = document.querySelector(".theme-btn");

  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-theme");

    themeBtn.querySelector("i:first-child").classList.toggle("active");

    themeBtn.querySelector("i:last-child").classList.toggle("active");
  });
</script>
