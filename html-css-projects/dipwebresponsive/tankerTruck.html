<script>
  function openModal() {
    // const tablehtml = (
    //   <div>
    //     <div id="overlay" class="overlay"></div>
    //   </div>
    // );
    // document.body.innerHTML += tablehtml;
    const tablelist = document.getElementById("tankl");
    tablelist.innerHTML += `
            <div id="overlay" class="overlay"></div>
            <div id="modal" class="modal">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <p class="modal_title">Tanker Truck/Create</p>
                <div class="border_bottom"></div>
                            <div class="column top" >
                            <label class="label_style">Vehicle Registration Number</label>
                            <input type="text" placeholder="Vehicle_reg_no" />
                        </div>
                       <div class="modal_footer">
          <div class="footer_border"></div>
          <div class="right">
            <button onclick="closeModal()" class="create_btn">Create</button>
          </div>
        </div>
                    </div>
        `;

    // Show overlay and modal
    document.getElementById("overlay").style.display = "block";
    document.getElementById("modal").style.display = "block";

    // Close modal if overlay is clicked
    document.getElementById("overlay").onclick = closeModal;
  }

  function closeModal() {
    document.getElementById("overlay").remove();
    document.getElementById("modal").remove();
    document.getElementById("modal").remove();
  }
</script>
